<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Letsee WebApp: HTML Button</title>

  <!-- Replace the app key here with your own app key -->
  <script src="https://developer.letsee.io/api/webar?key=your_app_key"></script>

  <!-- Adding configuration .JSON file. -->
  <style media="place" type="text/css">
      #container {
          -letsee-target: uri('letsee-marker.json');
          width: 260px;
          height: 160px;
      }
  </style>
</head>
<body>
<div id="container"></div>
<script type="application/javascript">

  letsee.ready(() => {
    letsee.start();
    createElement();
  });
  letsee.init();

  let idx = 0;
  const textArr = [ '', '제 ', '이름은 ', '전인환입니다. ', '저는 ', '렛시에서 ', '증강현실 ', '엔진을 ', '개발하고 ', '있습니다.' ];

  const createElement = () => {
    let container = document.getElementById('container');

    let table = document.createElement('div');
    table.style.display = 'block';
    table.style.margin = '1px';

    let row1 = document.createElement('div');
    row1.style.display = 'flex';
    row1.style.margin = '1px';

    let divL = document.createElement('div');
    divL.flex = 1;
    divL.float = 'left';
    divL.style.width = '69%';
    divL.style.marginRight = '1px';

    let divR = document.createElement('div');
    divR.flex = 1;
    divR.float = 'right';
    divR.style.width = '29%';
    divR.style.marginLeft = '1px';

    let text = document.createElement('input');
    text.style.height = '15px';
    text.style.width = '100%';
    text.type = 'text';
    text.value = textArr[idx];
    divL.appendChild(text);

    let button = document.createElement('button');
    button.innerHTML = '추가';
    button.style.width = '100%';
    button.addEventListener('click', () => {
      if (idx < textArr.length-1) {
        ++idx;
      } else {
        idx = 0;
        alert('끝!');
        textArea.value = '';
      }
      text.value = textArr[idx];
      textArea.value = textArea.value + text.value;
    });
    divR.appendChild(button);

    row1.appendChild(divL);
    row1.appendChild(divR);

    let row2 = document.createElement('div');
    row2.style.display = 'flex';
    row2.style.margin = '1px';
    row2.style.height = '100%';

    let col = document.createElement('div');
    col.flex = 2;
    col.style.height = '100%';

    let textArea = document.createElement('textarea');
    textArea.style.width = '96%';
    textArea.style.height = '120px';
    textArea.value = text.value;

    col.appendChild(textArea);

    row2.appendChild(col);

    table.appendChild(row1);
    table.appendChild(row2);

    container.appendChild(table);
  }

</script>
</body>
</html>
