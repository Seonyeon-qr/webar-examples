<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>HTML DOM - button</title>
    <script src="https://developer.letsee.io/api/webar?key=598fd5bd3ec4e258d90b37f37e33992a529071e346560189fcc83e31e46b7218"></script>

    <style media="place" type="text/css">
        #container {
            -letsee-target: uri('samsung.json');
            width: 289px;
            height: 162px;
            z-index: 300;
            border: 1px solid red;
        }
    </style>

</head>
<body>
    <div id="container"></div>
    <script type="application/javascript">

        letsee.ready(() => {
            letsee.start();
            table = createElement();
            letsee.onTrackStart(addElement);
            letsee.onTrackEnd(clearElement);
        });
        letsee.init();

        let idx = -1;
        const textArr = [
            {id: 'leejh0915', msg:'헐... 우리 매형은 괜찮겠죠?'},
            {id: 'treetory', msg:'와~ 매형이 삼성전자 다님?'},
            {id: 'jjjjjw910911', msg:'연구소도 수원사업장에 있어요?'},
            ];

        let container = document.getElementById('container');
        let table;

        const createElement = () => {
            let table = document.createElement('div');
            table.style.display = 'block';
            table.style.margin = '1px';

            container.appendChild(table);

            return table;
        }

        const addElement = () => {
            setInterval(() => {
                if (idx < textArr.length - 1) {

                    const obj = textArr[++idx];

                    let row = document.createElement('div');
                    row.style.display = 'flex';
                    row.style.margin = '1px';

                    let text = document.createElement('p');
                    text.style.height = '13px';
                    text.style.width = '100%';
                    text.innerHTML = obj.id + ' : ' + obj.msg;
                    row.appendChild(text);

                    table.appendChild(row);
                }
            }, 1000);
        }

        const clearElement = () => {
            if (idx > 0) {
                const child = table.children;
                for (let i = 0; i < child.length; i++) {
                    console.warn(child[i]);
                    table.removeChild(child[i]);
                }
            }
            idx = -1;
        }

    </script>
</body>
</html>
