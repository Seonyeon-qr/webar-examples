<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>HTML DOM - audio #1</title>
    <script src="https://developer.letsee.io/api/webar?key=598fd5bd3ec4e258d90b37f37e33992a529071e346560189fcc83e31e46b7218"></script>

    <style media="place" type="text/css">
        #container {
            -letsee-target: uri('toystory.json');
            width: 140px;
            height: 200px;
            z-index: 300;
            border: 1px solid red;
        }
    </style>

</head>
<body>
    <div id="container">

    </div>
    <script type="application/javascript">

        letsee.ready(() => {
            letsee.start();
            createElement();
        });
        letsee.init();

        const createElement = () => {
            let container = document.getElementById('container');

            let table = document.createElement('div');
            table.style.display = 'inline-block';
            table.style.margin = '1px';

            let audio = new Audio('./assets/audio/tts59_magic_display.mp3');

            let button1 = document.createElement('button');
            button1.innerHTML = '재생';
            button1.addEventListener('click', () => {
                audio.play().then(() => alert('오디오 재생')).catch(err => console.error(err));
            });
            let button2 = document.createElement('button');
            button2.innerHTML = '중지';
            button2.addEventListener('click', () => {
                audio.pause();
            });

            table.appendChild(button1);
            table.appendChild(button2);

            container.appendChild(table);
        }

    </script>
</body>
</html>
